apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-demo
  template:
    metadata:
      labels:
        app: keycloak-demo
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:18.0.0
        command: ["start-dev"]
        ports:
        - containerPort: 8080
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL_HOST
          value: postgres-keycloak-demo
        - name: KC_DB_URL_DATABASE
          value: keycloak
        - name: KC_DB_USERNAME
          value: keycloak
        - name: KC_DB_PASSWORD
          value: password
        - name: KEYCLOAK_ADMIN
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin
        readinessProbe:
          httpGet:
            path: /auth
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
