name: monitoring CI CD

on:
  push:
    branches:
      - main

jobs:
  publish_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: build
        run: |
          docker build  -t nidhal2/pfe:latest .

      - name: publish
        run: |
          docker login -u nidhal2 -p ${{secrets.DOCKER_HUB_TOKEN}}
          docker push nidhal2/pfe

      - name: "Login via Azure CLI"
        id: azure_login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Check Azure Login
        run: |
          az account show

      - name: Get AKS Credentials
        if: steps.azure_login.outcome == 'success' # Onlyy get credentials if Azure login was successfu
        run: az aks get-credentials --resource-group ressource-pfe --name cluster-pfe --overwrite-existing

      - name: K8S Deploy
        if: steps.azure_login.outcome == 'success' # Only FBHdeployhh if Azure login was successfuljj
        uses: azure/k8s-deploy@v1
        with:
          namespace: default
          manifests: |
            react.yml
            postgres.yml
            keycloak.yml
